{% extends 'accounts/base.html' %}
{% load staticfiles %}

{% block content %}
    <form action="{% url 'accounts:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input type="submit" value="Зарегестрироваться">
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'main:index' %}">На главную</a>
    </button>
{% endblock %}
