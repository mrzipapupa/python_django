{% extends 'master.html' %}

{% block page_title %}
Details
{% endblock %}

{% block page_content %}
    <h1>{{ title }}</h1>
    {% if object %}
        <h1 class="object_name">{{ object.name }}</h1>
        <span class="object-description">{{ object.description }}</span>
    {% else %}
        Product does not exists
    {% endif %}
{% endblock %}
